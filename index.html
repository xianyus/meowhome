<script>
const DB_KEY = "rpg_v11_balanced";
const STATUS_MAP = { poison: "ğŸ§ª", burn: "ğŸ”¥", freeze: "â„ï¸", stun: "ğŸ’«", bleed: "ğŸ©¸", curse: "ğŸ’€", blind: "ğŸ•¶ï¸", silence: "ğŸ”‡", confuse: "ğŸŒ€", stone: "ğŸ—¿" };
const THEMES = {
    default: { bg: "#0f172a", card: "#1e293b", border: "#334155", accent: "#38bdf8" },
    forest: { bg: "#064e3b", card: "#065f46", border: "#047857", accent: "#34d399" },
    fire: { bg: "#450a0a", card: "#7f1d1d", border: "#991b1b", accent: "#f87171" },
    void: { bg: "#2e1065", card: "#4c1d95", border: "#5b21b6", accent: "#a78bfa" }
};

let db = JSON.parse(localStorage.getItem(DB_KEY)) || {
    currentId: 0, list: [createEmptyChar("æ–°è§’è‰²")], worldContent: "", theme: "default", chatLog: []
};
if (!db.chatLog) db.chatLog = [];

function createEmptyChar(name) {
    return { 
        id: Date.now(), name, lv: 1, exp: 0, 
        hp: 120, mp: 60, sp: 60, atk: 5, mag: 5, def: 5, luk: 5, per: 5, spd: 5, 
        statuses: {}, abilities: [], equips: [], quests: [], avatar: "" 
    };
}

function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); }
function getCur() { return db.list[db.currentId]; }

// --- ç³»çµ±å‚™ä»½é‚è¼¯ (ä¿®å¾©è™•) ---
function exportJSON() {
    const data = JSON.stringify(db, null, 2);
    const blob = new Blob([data], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `ç¥è«­ä¹‹æ›¸_å‚™ä»½_${new Date().toLocaleDateString()}.json`;
    a.click();
}

function importJSON() {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = ".json";
    input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = event => {
            try {
                const imported = JSON.parse(event.target.result);
                if (imported.list) {
                    db = imported;
                    save();
                    location.reload();
                }
            } catch (err) { alert("ç„¡æ•ˆçš„ JSON æª”æ¡ˆ"); }
        };
        reader.readAsText(file);
    };
    input.click();
}

// --- æ–‡ä»¶åŒ¯å‡ºé‚è¼¯ (ä¿®å¾©è™•) ---
function downloadDoc(content, filename) {
    const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'></head><body>";
    const footer = "</body></html>";
    const blob = new Blob([header + content + footer], { type: 'application/msword' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename + ".doc";
    a.click();
}

function exportCharWord() {
    const c = getCur();
    let html = `<h1>è§’è‰²ï¼š${c.name}</h1><p>ç­‰ç´šï¼š${c.lv}</p><h3>æ•¸å€¼</h3><ul><li>HP: ${c.hp}/${c.maxHP}</li><li>MP: ${c.mp}/${c.maxMP}</li><li>æ”»æ“Š: ${c.atk} | é˜²ç¦¦: ${c.def}</li></ul>`;
    html += `<h3>æŠ€èƒ½</h3>` + c.abilities.map(a => `<p><b>${a.n}</b>: ${a.e}</p>`).join('');
    downloadDoc(html, `è§’è‰²_${c.name}`);
}

function exportWorldWord() {
    downloadDoc(`<h1>ä¸–ç•Œè¨­å®šç´€éŒ„</h1><div style="white-space:pre-wrap">${db.worldContent}</div>`, "ä¸–ç•Œè¨­å®šå‚™ä»½");
}

// --- å…¶é¤˜ä¿æŒåŸç‹€ ---
function setTheme(key) {
    db.theme = key;
    const t = THEMES[key];
    document.getElementById('theme-style').innerHTML = `:root { --bg: ${t.bg}; --card-bg: ${t.card}; --border: ${t.border}; --accent: ${t.accent}; --danger: #f87171; --success: #4ade80; --text: #f1f5f9; --text-muted: #94a3b8; --warning: #fbbf24; --hp: #f87171; --mp: #60a5fa; --sp: #34d399; }`;
    save();
}

function showTab(t) { 
    document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active')); 
    const list = ['chars', 'world', 'ai', 'tools'];
    document.querySelectorAll('.tab')[list.indexOf(t)].classList.add('active');
    document.getElementById('content-' + t).classList.add('active'); 
}

function showSubTab(type) { 
    document.querySelectorAll('.sub-tab').forEach(t => t.classList.remove('active')); 
    document.querySelectorAll('.sub-content').forEach(c => c.style.display = 'none'); 
    document.getElementById('sub-tab-' + type).classList.add('active'); 
    document.getElementById('sub-content-' + type).style.display = 'block'; 
}

function renderChat() {
    const box = document.getElementById('ai-chat-box');
    if (db.chatLog.length === 0) {
        box.innerHTML = '<div class="ai-msg">ä½ å¥½ã€‚</div>';
        return;
    }
    box.innerHTML = db.chatLog.map((m, i) => `<div class="${m.role === 'user' ? 'user-msg' : 'ai-msg'}"><div>${m.content}</div></div>`).join('');
    box.scrollTop = box.scrollHeight;
}

function clearChat() { if (confirm("ç¢ºå®šæ¸…ç©ºï¼Ÿ")) { db.chatLog = []; save(); renderChat(); } }

async function sendToAI() {
    const input = document.getElementById('ai-input');
    const msg = input.value.trim();
    if (!msg) return;
    db.chatLog.push({ role: 'user', content: msg });
    input.value = ""; renderChat();
    try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: { "Authorization": `Bearer ${AI_SETTINGS.apiKey}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                model: AI_SETTINGS.model,
                messages: [{ role: "system", content: AI_SETTINGS.getSystemPrompt(db, getCur()) }, ...db.chatLog.slice(-10)],
                temperature: AI_SETTINGS.temperature
            })
        });
        const data = await response.json();
        const res = data.choices[0].message.content;
        const cleanMsg = res.replace(/\[.*?\]/g, "").trim();
        db.chatLog.push({ role: 'assistant', content: cleanMsg });
        save(); init();
    } catch (e) { alert("AI éŒ¯èª¤"); }
}

function updateExp(val) { const cur = getCur(); cur.exp = val; save(); }
function updateUI() {
    const cur = getCur(); const name = document.querySelector('[data-f="name"]').value;
    cur.name = name; document.getElementById('displayName').textContent = name;
    let icons = ""; document.querySelectorAll('[data-s]').forEach(cb => { cur.statuses[cb.dataset.s] = cb.checked; if(cb.checked) icons += STATUS_MAP[cb.dataset.s]; });
    document.getElementById('status-emojis').textContent = icons; save();
}

function autoCalc() {
    const cur = getCur(); const lv = parseInt(document.querySelector('[data-f="lv"]').value) || 1;
    cur.lv = lv; cur.maxHP = lv * 20 + 100; cur.maxMP = lv * 10 + 50; cur.maxSP = lv * 10 + 50;
    document.getElementById('maxHP_label').textContent = "/ " + cur.maxHP;
    document.getElementById('maxMP_label').textContent = "/ " + cur.maxMP;
    document.getElementById('maxSP_label').textContent = "/ " + cur.maxSP;
    updateBars(); save();
}

function updateBars() {
    const cur = getCur(); ['hp', 'mp', 'sp'].forEach(f => {
        const input = document.querySelector(`[data-f="${f}"]`);
        if(input) { cur[f] = input.value; document.getElementById(f + 'Bar').style.width = Math.min(100, (cur[f]/cur['max'+f.toUpperCase()]*100)) + "%"; }
    });
}

function recoverAll() { const cur = getCur(); cur.hp = cur.maxHP; cur.mp = cur.maxMP; cur.sp = cur.maxSP; init(); }
function renderList(type) {
    const container = document.getElementById(`${type}-list`);
    container.innerHTML = (getCur()[type] || []).map((item, i) => `<div class="list-item"><input value="${item.n||''}" oninput="getCur().${type}[${i}].n=this.value;save()"><textarea oninput="getCur().${type}[${i}].e=this.value;save()">${item.e||''}</textarea><button onclick="getCur().${type}.splice(${i},1);renderList('${type}');save()">âœ•</button></div>`).join('');
}
function addItem(type) { getCur()[type].push({n:"", e:""}); renderList(type); save(); }
function addQuest() { getCur().quests.push({n: "æ–°ä»»å‹™", cur: 0, tar: 3}); renderQuests(); save(); }
function renderQuests() {
    document.getElementById('quest-list').innerHTML = getCur().quests.map((q, i) => `<div class="list-item">${q.n} ${q.cur}/${q.tar} <button onclick="getCur().quests.splice(${i},1);renderQuests();save()">âœ•</button></div>`).join('');
}

function switchCharacter(i) { db.currentId = i; init(); }
function addNewCharacter() { db.list.push(createEmptyChar("æ–°è§’è‰²")); db.currentId = db.list.length-1; init(); }
function deleteChar() { if(confirm("åˆªé™¤ï¼Ÿ")) { db.list.splice(db.currentId, 1); if(db.list.length==0) db.list.push(createEmptyChar("æ–°è§’è‰²")); db.currentId=0; init(); } }
function manualSave() { save(); const btn = document.getElementById('manualSaveBtn'); btn.classList.add('save-active'); setTimeout(()=>btn.classList.remove('save-active'), 1000); }
function uploadAvatar(input) { const reader = new FileReader(); reader.onload = e => { getCur().avatar = e.target.result; renderAvatar(); save(); }; reader.readAsDataURL(input.files[0]); }
function renderAvatar() { const img = document.getElementById('charAvatar'); if(getCur().avatar) { img.src = getCur().avatar; img.style.display = "block"; document.getElementById('avatarHint').style.display = "none"; } }

function init() {
    const select = document.getElementById('charSelect');
    select.innerHTML = db.list.map((c, i) => `<option value="${i}">${c.name}</option>`).join('');
    select.value = db.currentId;
    const cur = getCur();
    document.querySelectorAll("[data-f]").forEach(el => el.value = cur[el.dataset.f] ?? "");
    document.querySelectorAll("[data-s]").forEach(cb => cb.checked = cur.statuses[cb.dataset.s] || false);
    document.getElementById('worldSetting').value = db.worldContent || "";
    setTheme(db.theme || 'default');
    renderAvatar(); autoCalc(); updateUI(); renderList('abilities'); renderList('equips'); renderQuests(); renderChat();
}

init();
</script>
